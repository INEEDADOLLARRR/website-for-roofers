<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gorrocino Roofing | Top Rated Southern California Roofing</title>
  <meta name="description"
    content="Gorrocino Roofing - Top rated roofing company in Southern California. Expert residential and commercial roofing services, repairs, and installations." />
  <meta name="keywords"
    content="roofing, roofer, southern california, roof repair, new roof, commercial roofing, residential roofing, gorrocino" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Manrope:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Manrope', 'sans-serif'],
          },
          colors: {
            background: '#050505',
            surface: '#0A0A0A',
            surfaceHighlight: '#141414',
            border: '#222222',
            primary: '#FFFFFF',
            secondary: '#A3A3A3',
          },
          animation: {
            'shimmer': 'shimmer 2s linear infinite',
            'beam': 'beam 10s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            shimmer: {
              from: {
                backgroundPosition: '0 0'
              },
              to: {
                backgroundPosition: '-200% 0'
              }
            },
            beam: {
              '0%, 100%': { transform: 'translateY(-5%) translateX(0%)', opacity: 0.3 },
              '50%': { transform: 'translateY(5%) translateX(5%)', opacity: 0.6 },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #050505;
      color: #ffffff;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    ::selection {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }
  </style>
</head>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
